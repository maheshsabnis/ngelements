<h2>Employee Details</h2>
<div class="container">
    <div class="form-group">
        <label>Emp No</label>
        <input type="text" [(ngModel)]="Emp.EmpNo" class="form-control">
    </div>
    <div class="form-group">
        <label>Emp Name</label>
        <input type="text" [(ngModel)]="Emp.EmpName" class="form-control">
    </div>
    <div class="form-group">
        <label>Salary</label>
        <input type="text" [(ngModel)]="Emp.Salary" class="form-control">
    </div>
</div>
